<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="favicon.jpeg" type="image/jpeg">
</head>
<body>
    <div class="container">
        <h1 class="heading">BMI Calculator</h1>
        <form>
            <p ><label class="para">Height In CM :</label><input type="text"  id="height"></p>
            <p><label class="para">Weight In KG :</label><input type="text"  id="weight"></p>
            <button id="btn">Calculate</button>
            <div class="result"></div>
            <div class="result2"></div>
            <div class="weight-guide">
                <h3 class="h3">BMI Weight Guide</h3>
                <p class="para">Under-Weight = Less than 18.6</p>
                <p class="para">Normal-Weight = 18.6 and 24.9</p>
                <p class="para">Over-Weight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
